name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '6.0.x'
    
    - name: Restore
      run: dotnet restore ResetAPI.sln
    
    - name: Build
      run: dotnet build ResetAPI.sln --configuration Release --no-restore
    
    - name: Test
      run: dotnet test ResetAPI.sln --configuration Release --no-build --verbosity normal
